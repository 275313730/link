<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #app .str {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        #app nav {
            font-size: 1.5em;
            text-align: center;
            margin: auto;
            position: relative;
            margin-bottom: 5px;
        }

        #app router-link:hover {
            cursor: pointer;
            color: red;
        }

        .game {
            margin: auto;
            position: relative;
            text-align: center;
        }

        .game .container {
            display: flex;
            margin: auto;
            margin-bottom: 20px;
            position: relative;
            width: 21vw;
            flex-flow: row wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game .container .grid {
            flex: 0 0 32%;
            box-sizing: border-box;
            font-size: 4em;
            height: 7vw;
            line-height: 7vw;
            margin: 0.5px;
            border: 2px solid black;
        }

        .game .btn-wrapper {
            margin-bottom: 25px;
        }

        .game .btn-wrapper .btn {
            font-size: 1.5em;
            width: 100%;
            height: 100%;
            padding: 5px;
            cursor: pointer;
            border: 3px solid black;
        }

        .game .btn-wrapper .btn:hover {
            background-color: black;
            color: white;
        }

        .score {
            position: relative;
            text-align: center;
            margin: auto;
            font-size: 2em;
        }

        .test {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="str">Tic-Tac-Toe</div>
        <nav>
            <router-link to='game'>game</router-link> |
            <router-link to='score'>score</router-link>
        </nav>
        <router-view></router-view>
    </div>
</body>

<template id='game'>
    <div class="game">
        <div class="container">
            <div class="grid" each="(value,index) of arr" @click='print(index)'>
                {{value}}
            </div>
        </div>
        <div class="btn-wrapper">
            <a class="btn" @click="reset()">Reset</a>
            <a class="btn" @click="undo()">Undo</a>
        </div>
        <div each="value of arr">
            <test></test>
        </div>
    </div>
</template>

<template id='score'>
    <div class="score">
        <div>X win:{{X}}</div>
        <div>O win:{{O}}</div>
    </div>
</template>

<template id="test">
    <div @click='click()'>{{content}}</div>
</template>

<script src="modules/Link.js"></script>
<script src="modules/link-router.js"></script>
<script src="components/Test.js"></script>
<script src="views/Game.js"></script>
<script src="views/Score.js"></script>
<script src="App.js"></script>

</html>
