<template id="cpn">
    <div @click="click()" link="content"></div>
</template>

<script>
    Link.component({
        name: 'cpn',
        template: cpn,
        data() {
            return {
                content: 'Component-in-Test'
            }
        },
        methods: {
            click() {
                this.content = 'keep-Alive'
            }
        }

    })
</script>
