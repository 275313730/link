<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18.7vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .red {
            color: red;
        }

        .bgColor {
            background-color: rgb(250, 245, 201);
        }

        #test{
            position: relative;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="text red" id="test" @click="test(this)">{{text}}</div>
    </div>
</body>

<script src="./modules/Link.js"></script>
<script src="./modules//link-animate.js"></script>

</html>
