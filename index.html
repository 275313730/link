<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18.7vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .red {
            color: red;
        }

        .bgColor {
            background-color: rgb(250, 245, 201);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="text bgColor" @class="red:isRed" @for="(number,index) in text.number" @click="test(index)">
            test:{{number}}</div>
        <div class="text" @class="red:isRed,bgColor:isBg" @click="pop()">
            test:{{text.number}}</div>
    </div>
</body>
<script src="main.js"></script>

</html>
