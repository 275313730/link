<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            margin: auto;
            margin-bottom: 20px;
            position: relative;
            width: 21vw;
            flex-flow: row wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .grid {
            flex: 0 0 32%;
            box-sizing: border-box;
            font-size: 4em;
            height: 7vw;
            line-height: 7vw;
            margin: 0.5px;
            border: 2px solid black;
        }

        nav {
            font-size: 1.5em;
            text-align: center;
            margin: auto;
            position: relative;
            margin-bottom: 5px;
        }

        .reset {
            font-size: 1.5em;
            width: 100%;
            height: 100%;
            padding: 5px;
            cursor: pointer;
            border: 3px solid black;
        }

        .reset:hover {
            background-color: black;
            color: white;
        }

        router-link:hover {
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div link="str" style="text-align: center;font-size: 2em;font-weight: bold;"></div>
        <nav>
            <router-link to='game'>game</router-link> |
            <router-link to='score'>score</router-link>
        </nav>
        <router-view></router-view>
    </div>
</body>

<template name='game'>
    <div id='game' style="margin: auto;position: relative;text-align: center;">
        <div class="container">
            <div class="grid" @for="(value,index) in arr" @click='print(index)'>
                {{value}}
            </div>
        </div>
        <div style="margin-bottom: 25px;">
            <a class="reset" @click="reset()">reset</a>
        </div>
        <div id='history' style="position: relative;text-align: center;margin: auto;font-size: 3vh;">
            <div @for="(value,index) in history" @click="jump(index)">{{value}}</div>
        </div>
    </div>
</template>

<template name='score'>
    <div id='score' style="position: relative;text-align: center;margin: auto;font-size: 5vh;">
        <div>X win:{{X}}</div>
        <div>O win:{{O}}</div>
    </div>
</template>

<script src="/modules/Link.js"></script>
<script src="/modules/link-router.js"></script>
<script src="app.js"></script>

</html>
